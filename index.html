<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" href="./styles/images/netflix-logo.ico">
    <title>Netflix Clone</title>
</head>
<body>
    <div class="backdrop"></div>
    <div class="vignette"></div>
    <div class="header-content">
        <img src="./styles/images/netflix-header.png" alt="Netflix Logo" width="130rem">
        <div class="flex gap">
            <select id="select-language">
                <option>English</option>
                <option>Mandarin</option>
                <option>Arabic</option>
            </select>
            <button class="btn-primary">Sign in</button>
        </div>
    </div>
    <div class="body-content">
        <h1>Unlimited movies, TV shows and more.</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
        <div class="flex input-group">
            <input id="input-email" type="text" placeholder="Email Address">
            <button class="btn-primary">Get Started<img src="./styles/images/arrow-right.png" width="35px"></button>
        </div>
    </div>
</body>
</html>
